<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Definitions for effects -->
  <defs>
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for text -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Main gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bar gradient -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MTG Text - Large and Bold -->
  <g id="mtg-text" fill="url(#goldGradient)" filter="url(#textGlow)">
    <!-- M -->
    <path d="M 120 80 L 120 160 L 140 160 L 140 120 L 160 150 L 180 150 L 200 120 L 200 160 L 220 160 L 220 80 L 195 80 L 170 125 L 145 80 Z" stroke="#fbbf24" stroke-width="2" fill="url(#goldGradient)"/>
    
    <!-- T -->
    <path d="M 240 80 L 320 80 L 320 100 L 290 100 L 290 160 L 270 160 L 270 100 L 240 100 Z" stroke="#fbbf24" stroke-width="2" fill="url(#goldGradient)"/>
    
    <!-- G -->
    <path d="M 340 80 L 400 80 L 400 100 L 360 100 L 360 110 L 395 110 L 395 130 L 360 130 L 360 140 L 400 140 L 400 160 L 340 160 Z" stroke="#fbbf24" stroke-width="2" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Tools text - Smaller -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#fbbf24" filter="url(#glow)">Tools</text>
  
  <!-- Forge/Anvil - Central Element -->
  <g id="forge" filter="url(#glow)">
    <!-- Top platform -->
    <rect x="96" y="240" width="320" height="16" fill="url(#goldGradient)" rx="2"/>
    
    <!-- Anvil body (trapezoid) -->
    <path d="M 116 256 L 136 296 L 376 296 L 396 256 Z" fill="url(#goldGradient)" opacity="0.95"/>
    
    <!-- Base platform -->
    <rect x="156" y="296" width="200" height="12" fill="#f59e0b" opacity="0.9"/>
    
    <!-- Central highlight for depth -->
    <rect x="206" y="256" width="100" height="40" fill="#fde047" opacity="0.2"/>
  </g>
  
  <!-- Data Bars - Clean and Modern -->
  <g id="data-bars">
    <!-- Bar 1 -->
    <g>
      <rect x="136" y="380" width="48" height="70" fill="#f59e0b" rx="4" opacity="0.8"/>
      <rect x="136" y="380" width="48" height="12" fill="#fbbf24" rx="4"/>
    </g>
    
    <!-- Bar 2 -->
    <g>
      <rect x="200" y="360" width="48" height="90" fill="#f59e0b" rx="4" opacity="0.8"/>
      <rect x="200" y="360" width="48" height="12" fill="#fbbf24" rx="4"/>
    </g>
    
    <!-- Bar 3 (tallest) -->
    <g>
      <rect x="264" y="340" width="48" height="110" fill="#f59e0b" rx="4" opacity="0.8"/>
      <rect x="264" y="340" width="48" height="12" fill="#fbbf24" rx="4"/>
    </g>
    
    <!-- Bar 4 -->
    <g>
      <rect x="328" y="350" width="48" height="100" fill="#f59e0b" rx="4" opacity="0.8"/>
      <rect x="328" y="350" width="48" height="12" fill="#fbbf24" rx="4"/>
    </g>
  </g>
  
  <!-- Subtle sparkle effects -->
  <g id="sparkles" opacity="0.6">
    <circle cx="180" cy="250" r="2" fill="#fde047"/>
    <circle cx="340" cy="265" r="2" fill="#fde047"/>
    <circle cx="256" cy="320" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="96" y="470" width="320" height="3" fill="url(#goldGradient)" opacity="0.5"/>
</svg>